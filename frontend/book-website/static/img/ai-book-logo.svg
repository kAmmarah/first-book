<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e8555;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e6b47;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4fc3f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#29b6f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="60" cy="60" r="55" fill="url(#bgGradient)" />
  
  <!-- Brain-like circuit pattern -->
  <path d="M40,45 
           C45,40 55,40 60,45 
           C65,40 75,40 80,45 
           C85,50 85,60 80,65 
           C75,70 65,70 60,65 
           C55,70 45,70 40,65 
           C35,60 35,50 40,45Z" 
        fill="url(#brainGradient)" opacity="0.9"/>
  
  <!-- Neural connections -->
  <line x1="45" y1="50" x2="55" y2="55" stroke="white" stroke-width="1.5"/>
  <line x1="55" y1="55" x2="65" y2="50" stroke="white" stroke-width="1.5"/>
  <line x1="65" y1="50" x2="75" y2="55" stroke="white" stroke-width="1.5"/>
  <line x1="45" y1="60" x2="55" y2="65" stroke="white" stroke-width="1.5"/>
  <line x1="55" y1="65" x2="65" y2="60" stroke="white" stroke-width="1.5"/>
  <line x1="65" y1="60" x2="75" y2="65" stroke="white" stroke-width="1.5"/>
  
  <!-- Central AI text -->
  <text x="60" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="white">AI</text>
  
  <!-- Decorative elements -->
  <circle cx="45" cy="45" r="2" fill="white" opacity="0.8"/>
  <circle cx="75" cy="45" r="2" fill="white" opacity="0.8"/>
  <circle cx="45" cy="75" r="2" fill="white" opacity="0.8"/>
  <circle cx="75" cy="75" r="2" fill="white" opacity="0.8"/>
</svg>
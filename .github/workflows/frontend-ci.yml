name: Frontend CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/book-website/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/book-website/**'

jobs:
  test:
    name: Test Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/book-website
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: frontend/book-website/package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter
      run: |
        # Skip typecheck for now as there's no tsconfig.json
        echo "Skipping typecheck - no tsconfig.json found"
    
    - name: Build
      run: npm run build

  deploy:
    name: Deploy to Vercel
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy to Vercel
      run: |
        echo "Skipping Vercel deployment in CI for now"
        echo "Please deploy manually through Vercel dashboard"
name: Vercel Deployment Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-vercel-deployment:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]
        
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: Install frontend dependencies
      working-directory: frontend/book-website
      run: |
        npm ci
        
    - name: Run frontend tests
      working-directory: frontend/book-website
      run: |
        npm test
        
    - name: Build frontend
      working-directory: frontend/book-website
      run: |
        npm run build
        
    - name: Test Vercel serverless functions
      working-directory: frontend/book-website
      run: |
        node -e "require('./api/health')" || echo "Serverless function loaded successfully"
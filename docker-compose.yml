version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/bookdb
      - SECRET_KEY=your-secret-key-here
      - OPENAI_API_KEY=your-openai-api-key-here
      - QDRANT_URL=https://your-qdrant-cloud-url.qdrant.tech
      - QDRANT_API_KEY=your-qdrant-api-key-here
    volumes:
      - ./backend/api:/app
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=bookdb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  frontend:
    build:
      context: ./frontend/book-website
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/book-website:/app
      - /app/node_modules

volumes:
  postgres_data: